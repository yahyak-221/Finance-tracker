<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./pin.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>
    <button id="toggle-theme" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    <div id="glass-overlay"></div>
    <div class="app-container">
        <header class="summary-header">
            <h1 class="brand">Finance Tracker</h1>
            <div class="summary-grid">
                <div class="summary-card income">
                    <div class="icon"><i class="fas fa-arrow-down"></i></div>
                    <div class="info">
                        <h3>Income</h3>
                        <p id="income-summary">â‚¹0.00</p>
                    </div>
                </div>
                <div class="summary-card expense">
                    <div class="icon"><i class="fas fa-arrow-up"></i></div>
                    <div class="info">
                        <h3>Expenses</h3>
                        <p id="expense-summary">â‚¹0.00</p>
                    </div>
                </div>
                <div class="summary-card net">
                    <div class="icon"><i class="fas fa-wallet"></i></div>
                    <div class="info">
                        <h3>Net Savings</h3>
                        <p id="net-summary">â‚¹0.00</p>
                    </div>
                </div>
                <div class="summary-card percentage">
                    <div class="icon"><i class="fas fa-percentage"></i></div>
                    <div class="info">
                        <h3>% Used</h3>
                        <p id="percent-summary">0%</p>
                    </div>
                </div>
            </div>
            <div class="budget-setter">
                <label for="budget">Monthly Budget:</label>
                <input type="number" id="budget" placeholder="Set your goal..." />
                <div id="budget-warning" class="budget-warning"></div>
            </div>
        </header>

        <main class="transaction-area">
            <form id="transaction-form" class="transaction-form">
                <input type="text" id="text" placeholder="Description" required />
                <input type="number" id="amount" placeholder="Amount" required />
                <select id="type-select" required>
                    <option value="">Transaction Type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <select id="category" class="hidden">
                    <option value="">Select Category</option>
                    <option value="Books">Books</option>
                    <option value="Charity">Charity</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Food">Food</option>
                    <option value="Health & Hygiene">Health & Hygiene</option>
                    <option value="Housing">Housing</option>
                    <option value="Medical">Medical</option>
                    <option value="School Work">School Work</option>
                    <option value="Stationery">Stationery</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Tuition & School Fees">Tuition & School Fees</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
                <select id="currency-select">
                    <option value="â‚¹">â‚¹ INR</option>
                    <option value="$">$ USD</option>
                    <option value="â‚¬">â‚¬ EUR</option>
                    <option value="Â£">Â£ GBP</option>
                </select>
                <button type="submit" class="btn-primary">Add</button>
            </form>

            <div class="transaction-history">
                <h2>Income Transactions</h2>
                <ul id="income-list"></ul>
                <br>
                <br>
                <br>
                <h2>Expense Transactions</h2>
                <ul id="expense-list"></ul>
            </div>
        </main>

        <section class="chart-section">
            <h2>Spending Overview</h2>
            <canvas id="chart"></canvas>
        </section>
    </div>

    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Transaction</h3>
            <input type="text" id="edit-text" />
            <input type="number" id="edit-amount" />
            <select id="edit-category"></select>
            <div class="modal-actions">
                <button id="save-edit" class="btn-primary">Save</button>
                <button id="cancel-edit" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="lock-screen" class="modal">
        <div class="modal-content">
            <h2>Enter PIN</h2>
            <input type="password" id="pin-input" maxlength="6" placeholder="Enter your PIN" />
            <button id="unlock-btn">Unlock</button>
            <p id="pin-error" style="color: red;"></p>
        </div>
    </div>

    <div id="set-pin-screen" class="modal hidden">
        <div class="modal-content">
            <h2>Set a PIN</h2>
            <input type="password" id="new-pin" maxlength="6" placeholder="Set a 4-digit PIN" />
            <button id="set-pin-btn">Set PIN</button>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="./pin.js"></script>
</body>

</html>
